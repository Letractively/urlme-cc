<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Movie Ratings</title>
    <link href="resource/Site.css" rel="stylesheet" type="text/css" />
    <script src="resource/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="resource/date.js" type="text/javascript"></script>
    <script src="resource/jquery.mask.min.js" type="text/javascript"></script>
    <script src="resource/codejkjk.js" type="text/javascript"></script>
    <script src="resource/codejkjk.Geo.js" type="text/javascript"></script>
    <script src="resource/codejkjk.movies.SiteActions.js" type="text/javascript"></script>
    <script src="resource/codejkjk.movies.RottenTomatoes.js" type="text/javascript"></script>
    <script src="resource/codejkjk.movies.Flixster.js" type="text/javascript"></script>
    <script src="resource/codejkjk.movies.IMDB.js" type="text/javascript"></script>
    <script src="resource/codejkjk.movies.HomeIndex.js" type="text/javascript"></script>
    <script src="resource/jsrender.js" type="text/javascript"></script>
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-26494629-1']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</head>
<body>
    <div id="debug"></div>
    <div id="container">
        <header>
            <nav></nav>
            <input id="q" type="text" placeholder="search + enter" />
        </header>

        <div id="movies" class="content" style="display:none">
        </div>
        
        <!-- BOX OFFICE -->
        <section id="boxOfficeView" class="content movieList" data-navitemtext="Box Office">
        </section>

        <!-- SHOWTIMES -->
        <section id="showtimesView" class="content" data-navitemtext="Showtimes">
            <input type="hidden" id="currentShowtimeDay" />
            <input type="hidden" id="currentTheater" />
            <section id="theaters">
                <div id="location">
                    Showtimes for <span id="currentZip"></span><a href="#" id="changeCurrentZipLink">Change</a>
                    <div id="changeOptions">
                        <input type="text" placeholder="e.g., 23226"><button type="button">Set</button> or <a id="useNearbyPostalCode" href="#">see nearby</a>
                    </div>
                </div>
                <div id="theaterList"></div>
            </section>
            <section id="currentTheaterContainer"></section>
        </section>

        <!-- UPCOMING -->
        <section id="upcomingView" class="content movieList" data-navitemtext="Upcoming">
        </section>

        <!-- SEARCH RESULTS -->
        <section id="searchResultsView" class="content movieList">
        </section>

    </div>
<script id="theaterListTemplate" type="text/x-jquery-tmpl">
    {{#if $ctx.IsCurrentTheater($itemNumber, theaterId) }}
        <a class="selected" href="/#/ZipCode/theater/{{=theaterId}}" data-theaterid="{{=theaterId}}">
    {{else}}
        <a href="/#/ZipCode/theater/{{=theaterId}}" data-theaterid="{{=theaterId}}">
    {{/if}}
        <div class="theaterName">{{=name}}</div>
        <div class="theaterAddress">{{=address}}</div>
    </a>
</script>
<script id="currentTheaterTemplate" type="text/x-jquery-tmpl">
    {{#if $ctx.IsCurrentTheater($itemNumber, theaterId) }}
        <div class="theater selected" data-theaterid="{{=theaterId}}">
    {{else}}
        <div class="theater" data-theaterid="{{=theaterId}}">
    {{/if}}    
        <h1>{{=name}}</h1>
        <p class="address">{{=address}}</p>
        <div class="showtimeDays"></div>
        {{#each movies}}
            <div class="movie" data-rtmovieid="{{=rtMovieId}}" data-imdbmovieid="">
                <img />
                <h2>{{=name}}</h2><a href="#" class='mpaaRating' target='_blank' alt='Link to Parents Guide on IMDb.com' title='Link to Parents Guide on IMDb.com'></a>{{=length}}
                <p class="showtimes">{{=showtimes!}}</p>
                <div class="ratings"><a class='imdb' target='_blank'></a><a class='rt_critics_rating rottenTomato' target='_blank'></a><a class='rt_audience_rating rottenTomato' target='_blank'></a></div>
            </div>
        {{/each}}
    </div>
</script>
<script id="navTemplate" type="text/x-jquery-tmpl">
    <a href="#" class="{{=className}}">{{=text}}</a>
</script>
<script id="movieListTemplate" type="text/x-jquery-tmpl">
    <div class="movie imdbNotSet" data-imdbmovieid="{{=alternate_ids.imdb}}">
        <img src="{{=posters.thumbnail}}" />
        <h2>{{=title}}</h2>
        <p class="ratingAndLength"><a href="#" class='mpaaRating external' target='_blank' alt='Link to Parents Guide on IMDb.com' title='Link to Parents Guide on IMDb.com'>{{=mpaa_rating}}</a>{{=$ctx.GetHoursAndMinutes(runtime)}}</p>
        <div class="ratings"><a class='imdb' target='_blank'></a><a class='{{=$ctx.GetCriticsClass(ratings.critics_rating)}} rottenTomato' target='_blank'>{{=ratings.critics_score}}<sup>%</sup></a><a class='{{=$ctx.GetAudienceClass(ratings.audience_rating)}} rottenTomato' target='_blank'>{{=ratings.audience_score}}<sup>%</sup></a></div>
    </div>
</script>
</body>
</html>
