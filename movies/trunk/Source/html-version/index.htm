<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Movie Ratings</title>
    <link href="content/Site.css" rel="stylesheet" type="text/css" />
    
    <script src="Scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript"></script>       

    <script src="Scripts/codejkjk/codejkjk.js" type="text/javascript"></script>
    <script src="Scripts/codejkjk/codejkjk.movies.Defaults.js" type="text/javascript"></script>
    <script src="Scripts/codejkjk/codejkjk.Geo.js" type="text/javascript"></script>
    <script src="Scripts/codejkjk/codejkjk.movies.SiteActions.js" type="text/javascript"></script>
    <script src="Scripts/codejkjk/codejkjk.movies.RottenTomatoes.js" type="text/javascript"></script>
    <script src="Scripts/codejkjk/codejkjk.movies.Flixster.js" type="text/javascript"></script>
    <script src="Scripts/codejkjk/codejkjk.movies.IMDB.js" type="text/javascript"></script>
    <script src="Scripts/codejkjk/codejkjk.movies.HomeIndex.js" type="text/javascript"></script>
    
    <script src="Scripts/Plugins/date.js" type="text/javascript"></script>
    <script src="Scripts/Plugins/jquery.mask.min.js" type="text/javascript"></script>
    <script src="Scripts/Plugins/jsrender.js" type="text/javascript"></script>

    <script src="Externals/local-cache/local-cache.js" type="text/javascript"></script>

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-26494629-1']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</head>
<body>
    <div id="debug" style="color:#fff;"></div>
    <div id="container">
        <header>
            <nav></nav>
            <input class="rounded" id="q" type="text" placeholder="search + enter" />
        </header>
        
        <!-- BOX OFFICE -->
        <section id="boxOfficeView" class="content movieList rounded" data-navitemtext="Top Box Office">
        </section>

        <!-- SHOWTIMES -->
        <section id="showtimesView" class="content" data-navitemtext="Showtimes">
            <input type="hidden" id="currentShowtimeDay" />
            <section id="theaters">
                <div id="location">
                    Showtimes for <span id="currentZip"></span><a href="#" id="changeCurrentZipLink">Change</a>
                    <div id="changeOptions" class="rounded">
                        <input type="text" placeholder="e.g., 23226"><button type="button">Set</button> or <a id="useNearbyZipCode" href="#">see nearby</a>
                    </div>
                </div>
                <div id="favoriteTheaterList" class="theaterList favorites"></div>
                <div id="theaterList" class="theaterList"></div>
            </section>
            <section id="currentTheaterContainer"></section>
        </section>

        <!-- UPCOMING -->
        <section id="upcomingView" class="content movieList rounded" data-navitemtext="Coming Soon">
        </section>

        <!-- SEARCH RESULTS -->
        <section id="searchResultsView" class="content movieList rounded">
        </section>

        <!-- MOVIE DETAILS -->
        <section id="movieDetails" class="leftShadow rounded">
        </section>

    </div>
<script id="favoriteTheaterListTemplate" type="text/x-jquery-tmpl">
    {{#if $ctx.IsCurrentTheater(theaterId) }}
        <a class="selected glowing" href="/#/ZipCode/theater/{{=theaterId}}" data-theaterid="{{=theaterId}}">
    {{else}}
        <a href="/#/ZipCode/theater/{{=theaterId}}" data-theaterid="{{=theaterId}}">
    {{/if}}
        <div class="favoriteLink lit"></div>
        <div class="theaterName">{{=$ctx.Snippet(name, 30)!}}</div>
        <div class="theaterAddress">{{=address}}</div>
    </a>
</script>
<script id="theaterListTemplate" type="text/x-jquery-tmpl">
    {{#if $ctx.IsCurrentTheater(theaterId) }}
        <a class="selected glowing" href="/#/ZipCode/theater/{{=theaterId}}" data-theaterid="{{=theaterId}}">
    {{else}}
        <a href="/#/ZipCode/theater/{{=theaterId}}" data-theaterid="{{=theaterId}}">
    {{/if}}
        <div class="favoriteLink default"></div>
        <div class="theaterName">{{=$ctx.Snippet(name, 30)!}}</div>
        <div class="theaterAddress">{{=address}}</div>
    </a>
</script>
<script id="currentTheaterTemplate" type="text/x-jquery-tmpl">
    {{#if $ctx.IsCurrentTheater(theaterId) }}
        <div class="theater selected rounded glowing" data-theaterid="{{=theaterId}}">
    {{else}}
        <div class="theater rounded" data-theaterid="{{=theaterId}}">
    {{/if}}    
        <div class="theaterNameAndFavorite">
            <h1>{{=name}}</h1><a class="favoriteLink {{=$ctx.GetFavoriteLinkClass(theaterId)}}" href="#"></a>
        </div>
        <p class="address">{{=address}}</p>
        <div class="showtimeDays"></div>
        {{#each movies}}
            <div class="movie rounded glowing" data-rtmovieid="{{=rtMovieId}}">
                <img />
                <h2>{{=name}}</h2><a href="#" class='mpaaRating' target='_blank' alt='Link to Parents Guide on IMDb.com' title='Link to Parents Guide on IMDb.com'>{{=mpaaRating}}</a>{{=length}}
                <p class="showtimes">{{=showtimes!}}</p>
                <div class="ratings"><a data-imdbmovieid="" class='imdb' target='_blank'></a><a class='rt_critics_rating rottenTomato' target='_blank'></a><a class='rt_audience_rating rottenTomato' target='_blank'></a></div>
                <div class="actions">
                    <a href="#" class="hideMovieLink rounded" data-theatermovie="{{=$parent.parent.data.theaterId}}-{{=rtMovieId}}">Hide this movie</a>
                    <a href="#" class="movieDetailsLink rounded">More movie details</a>
                </div>
            </div>
        {{/each}}
    </div>
</script>
<script id="navTemplate" type="text/x-jquery-tmpl">
    <a href="#" class="{{=className}}">{{=text}}</a>
</script>
<script id="movieDetailsTemplate" type="text/x-jquery-tmpl">
    <a href="#" id="closeMovieDetailsLink">Close</a>
    <img class="poster" src="{{=posters.detailed}}" />
    <h2>{{=title}}</h2>
    <p class="description">{{=$ctx.Snippet(synopsis, 500)!}}</p>
    <a href="{{=links.alternate}}trailers" target="_blank" class="trailerLink external">View trailer</a>
    <p class="ratingAndLength"><strong>Rated</strong>: <a href="{{=$ctx.GetParentalGuideUrl(alternate_ids.imdb)}}" class='mpaaRating external' target='_blank' alt='Link to Parents Guide on IMDb.com' title='Link to Parents Guide on IMDb.com'>{{=mpaa_rating}}</a>{{=$ctx.GetHoursAndMinutes(runtime)}}</p>
    {{#if $ctx.IsReleasedMovie(release_dates.theater)}}
        <div class="ratings"><a href="{{=$ctx.GetIMDbMovieUrl(alternate_ids.imdb)}}" data-imdbmovieid="{{=alternate_ids.imdb}}" class='imdb imdbNotSet' target='_blank'></a><a href="{{=links.alternate}}" class='{{=$ctx.GetCriticsClass(ratings.critics_rating)}} rottenTomato' target='_blank'>{{=ratings.critics_score}}<sup>%</sup></a><a href="{{=links.alternate}}" class='{{=$ctx.GetAudienceClass(ratings.audience_rating)}} rottenTomato' target='_blank'>{{=ratings.audience_score}}<sup>%</sup></a></div>
    {{else}}
        <p class="releaseDate">Release date: {{=$ctx.FormatReleaseDate(release_dates.theater)}}</p>    
    {{/if}}
    <p class="starring">
        <strong>Starring</strong>: 
        {{#each abridged_cast}}
            {{#if $itemNumber == 1 }}{{=name}}{{else}}, {{=name}}{{/if}}
        {{/each}}
    </p>
</script>
<script id="movieListTemplate" type="text/x-jquery-tmpl">
    <div class="movie rounded glowing" data-rtmovieid="{{=id}}">
        <img src="{{=posters.thumbnail}}" />
        <h2>{{=title}}</h2>
        <p class="ratingAndLength"><a href="{{=$ctx.GetParentalGuideUrl(alternate_ids.imdb)}}" class='mpaaRating external' target='_blank' alt='Link to Parents Guide on IMDb.com' title='Link to Parents Guide on IMDb.com'>{{=mpaa_rating}}</a>{{=$ctx.GetHoursAndMinutes(runtime)}}</p>
        <div class="ratings"><a data-imdbmovieid="{{=alternate_ids.imdb}}" class='imdb imdbNotSet' href="{{=$ctx.GetIMDbMovieUrl(alternate_ids.imdb)}}" target='_blank'></a><a href="{{=links.alternate}}" class='{{=$ctx.GetCriticsClass(ratings.critics_rating)}} rottenTomato' target='_blank'>{{=ratings.critics_score}}<sup>%</sup></a><a href="{{=links.alternate}}" class='{{=$ctx.GetAudienceClass(ratings.audience_rating)}} rottenTomato' target='_blank'>{{=ratings.audience_score}}<sup>%</sup></a></div>
        <a href="#" class="movieDetailsLink">
            <div class="rightArrow"></div>
        </a>
    </div>
</script>
<script id="upcomingListTemplate" type="text/x-jquery-tmpl">
    <div class="movie rounded glowing" data-rtmovieid="{{=id}}">
        <img src="{{=posters.thumbnail}}" />
        <h2>{{=title}}</h2>
        <p class="ratingAndLength"><a href="{{=$ctx.GetParentalGuideUrl(alternate_ids.imdb)}}" class='mpaaRating external' target='_blank' alt='Link to Parents Guide on IMDb.com' title='Link to Parents Guide on IMDb.com'>{{=mpaa_rating}}</a>{{=$ctx.GetHoursAndMinutes(runtime)}}</p>
        <p class="releaseDate">Release date: {{=$ctx.FormatReleaseDate(release_dates.theater)}}</p>
        <a href="#" class="movieDetailsLink">
            <div class="rightArrow"></div>
        </a>
    </div>
</script>
</body>
</html>
